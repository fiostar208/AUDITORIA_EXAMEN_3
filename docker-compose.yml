version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      # Montar el directorio completo en lugar del archivo individual
      - ./backend/vector_store:/app/vector_store
      - ./backend:/app  # Esto monta todo el directorio backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    depends_on:
      - backend

  proxy:
    image: nginx:stable-alpine
    ports:
      - "5173:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend